<h1>Dragonball Page</h1>
<hr>

<section class="row">
  <div class="col-12 col-md-6">
    <h3>Agregar: {{ name()}}</h3>
    <input type="text" class="form-control" placeholder="Nombre" [value]="name()" (change)="name.set(txtName.value) "
      (input)="name.set(txtName.value)" #txtName />
    <input type="number" class="form-control mt-2" placeholder="Poder" [value]="power()"
      (change)="power.set(+txtPower.value)" #txtPower />

    <button class="mt-2 btn btn-primary" (click)="newCharacter()">Agregar</button>
  </div>

  <div class="col-12 col-md-6">
    <ul>
      @for(character of characters(); track character.id; let idx = $index){

      @if (character.power > 500) {
      <li>
        <span>{{ idx + 1}} - {{ character.name }} </span>
        <!-- <span [ngClass]="powerClases()">{{ character.power }}</span> -->
        <span [class.text-danger]="character.power > 9000 ">{{ character.power }}</span>
        <span [class.text-primary]="character.power < 9000 ">{{ character.power }}</span>
      </li>
      }@else {
      <strong>Aqui no hay nadie fuerte</strong>
      }
      }
    </ul>

  </div>
</section>
